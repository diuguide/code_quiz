<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="start" id="start"></div>
            <div id="quizbox" style="display: none;">
                <div id="question">Welcome to the Code Quiz!</div>
                <div class="choice" id="A" onClick="checkAnswer('A')">A</div>
                <div class="choice" id="B" onClick="checkAnswer('B')">B</div>
                <div class="choice" id="C" onClick="checkAnswer('C')">C</div>
                <div class="choice" id="D" onClick="checkAnswer('D')">C</div>
            </div>
            <div id="submitscore" style="display: none;">
                <input type="button" class="button" id="submitbtn" value="submit highscore">
            </div>
            <div id="reset" style="display: none;">
                <input type="button" class="button" id="resetbtn" value="Play Again!">
            </div>
            <div id="highscores"></div>    
        
            <div id="lowerboard" style="display: none;">
                <div class="counter" id="counter"></div>
                <div id="scoreboard"></div>
            </div>
        </div>    
    </main>  
     <script src="./script.js"></script>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
